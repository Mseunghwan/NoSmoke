spring.application.name=NoSmoke
spring.config.import=optional:classpath:application-secret.properties

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/noSmoke?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
# Flyway? ??? ?????, Hibernate? ??? ??
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway ??
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migrations

# LangChain4j
project_location=us-central1
gemini_model_name=gemini-2.0-flash

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-detail=always
management.prometheus.metrics.export.enabled=true

# Tomcat ??? ?? ???
server.tomcat.mbeanregistry.enabled=true
management.metrics.enable.tomcat=true

# Virtual Thread ???
spring.threads.virtual.enabled=true

# Redis ??
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=guest