services:
  # 1. MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: nosmoke-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  # 2. Spring Boot Backend
  backend:
    build: ./backend
    container_name: nosmoke-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"

  # 3. FastAPI AI Server
  ai-server:
    build: ./ai-server
    container_name: nosmoke-ai
    ports:
      - "8000:8000"

  # 4. Nginx (Gateway)
  nginx:
    image: nginx:latest
    container_name: nosmoke-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - backend
      - ai-server

  # 5. Jenkins
  jenkins:
    image: jenkins/jenkins:lts-jdk21
    container_name: nosmoke-jenkins
    user: root
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Asia/Seoul

volumes:
  db_data: